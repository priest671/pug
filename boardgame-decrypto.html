</style></head><body><div class="my-3 container" id="app" v-cloak><h2 class="mb-3 text-center">截碼戰記錄紙</h2><div class="form-group"><label>選擇回合 (目前：{{ '白黑'[wb] }} {{ i.cur % 8 + 1 }})</label><div class="btn-group d-flex mb-1"><button class="btn btn-outline-dark" type="button" v-for="round in 8" @click="i.cur = round - 1" :disabled="i.cur === round - 1" tabindex="-1">{{ round }}</button></div><div class="btn-group d-flex"><button class="btn btn-dark" type="button" v-for="round in 8" @click="i.cur = round + 7" :disabled="i.cur === round + 7" tabindex="-1">{{ round }}</button></div></div><div class="form-group"><label>線索 / 猜測密碼 / 正確密碼</label><div class="input-group mb-1" v-for="clue, clueId in round"><div class="input-group-prepend"><span class="input-group-text">{{ '①②③'[clueId] }}</span></div><input class="form-control" type="text" placeholder="請輸入線索" v-model="clue[0]"><div class="input-group-append text-monospace"><div class="dropdown"><button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" tabindex="-1">{{ clue[1] > 0 ? clue[1] : '?' }}</button><div class="dropdown-menu dropdown-menu-right"><button class="dropdown-item btn-primary" type="button" v-for="guess in 4" @click="$set(clue, 1, guess)" tabindex="-1">猜測密碼為 {{ guess }}</button></div></div><div class="dropdown"><button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" tabindex="-1">{{ clue[2] > 0 ? clue[2] : '?' }}</button><div class="dropdown-menu dropdown-menu-right"><button class="dropdown-item btn-primary" type="button" v-for="code in 4" @click="$set(clue, 2, code)" tabindex="-1">正確密碼為 {{ code }}</button></div></div></div></div></div><div class="card mb-3" v-for="hints, code in hintsByCode"><div class="card-header" :class="wb ? 'text-white bg-dark' : 'bg-light'"><i class="fa fa-info-circle mr-1"></i> 關鍵字 {{ code + 1 }} 線索</div><ul class="list-group list-group-flush" v-if="hints.length"><li class="list-group-item" v-for="hint in hints">{{ hint }}</li></ul><div class="card-body" v-else><p class="card-text text-muted">無線索</p></div></div><button class="btn btn-block btn-outline-danger" type="button" @click="btnReset()" tabindex="-1"><span class="fa fa-fw fa-trash-o"></span> 清空資料</button></div><script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script><script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/json5@2/dist/index.min.js"></script><script src="https://cdn.jsdelivr.net/npm/lodash@4/lodash.min.js"></script><script src="https://cdn.jsdelivr.net/npm/papaparse@5/papaparse.min.js"></script><script src="https://cdn.jsdelivr.net/npm/popper.js@1/dist/umd/popper.min.js"></script><script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-core.min.js"></script><script src="https://cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script><script src="https://cdn.jsdelivr.net/npm/qs@6/dist/qs.min.js"></script><script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script><!-- bootstrap require jquery and pupper--><script src="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/js/bootstrap.min.js"></script><script>window.vm = new Vue({
  el: '#app',
  data: {
    i: {
      cur: 0,
      rounds: null,
    },
  },
  async mounted () {
    // 自動儲存功能
    try {
      const saved = JSON5.parse(localStorage.getItem(location.pathname))
      if (saved) this.$set(this, 'i', { ...this.i, ...saved })
    } catch (err) {}
    this.$watch('i', () => {
      localStorage.setItem(location.pathname, JSON5.stringify(this.i))
    }, { deep: true })

    if (!this.i.rounds) await this.btnReset(true)
  },
  computed: {
    wb () {
      return this.i.cur < 8 ? 0 : 1 // 白黑
    },
    round () {
      return this.i.rounds ? this.i.rounds[this.i.cur] : _.times(3, () => ['', 0, 0])
    },
    hintsByCode () {
      const hints = _.times(4, () => [])
      if (this.i.rounds) {
        for (let i = 0; i < 8; i++) {
          for (const clue of this.i.rounds[this.wb * 8 + i]) {
            if (!clue[0] || clue[2] === 0) continue
            hints[clue[2] - 1].push(clue[0])
          }
        }
      }
      return hints
    },
  },
  methods: {
    async btnReset (slient = false) {
      if (!slient) {
        const confirm = await Swal.fire({
          cancelButtonColor: '#3085d6',
          cancelButtonText: '保持原樣',
          confirmButtonColor: '#d33',
          confirmButtonText: '重設紀錄',
          focusCancel: true,
          icon: 'warning',
          showCancelButton: true,
          text: '是否開始 1 個全新的紀錄？',
        })
        if (!confirm.value) return
      }
      this.i.cur = 0
      this.i.rounds = _.times(16, () => _.times(3, () => ['', 0, 0]))
    },
  },
})</script></body></html>
